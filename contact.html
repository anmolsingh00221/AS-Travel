    <div class="container">
        <!-- header  -->

            <nav class="navbar">

                </ul>
            </nav>
        </header>

    <!-- map.form -->

    <div class="map-form">

        <div class="our-location">
            <div class="title">
                OUR location
            </div>
            <div class="location">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d310843.4641742662!2d13.144553700365327!3d52.506931249388224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e373f035901%3A0x42120465b5e3b70!2sBerlin%2C%20Germany!5e0!3m2!1sen!2sin!4v1677660016427!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="address-info">
                <address>
                    987 Nay Yar Street, Analog Estate <br> 
                    Yangon 10440, Myanmar <br>
                    Tel: 090-090-0880 <br>
                    Email: info@company.com
                </address>
            </div>
        </div>

        <div class="form">
            <div class="title">
                Contact Us
            </div>
            <form action="#">
                <input type="text" name="Myname" id="name" placeholder="Name">
                <input type="email" name="MyEmail" id="Email" placeholder="Email">
                <input type="text" name="MySubject" id="Subject" placeholder="Subject">
                <textarea name="MyMessage" id="message" cols="30" rows="10" placeholder="Message"></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

     <!-- partber items  -->
